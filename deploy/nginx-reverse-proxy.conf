# Nginx Reverse Proxy Configuration for Hetzner Server
# This file should be placed in /etc/nginx/sites-available/ on the Hetzner server
# Route traffic based on domain name:
# - langhit.com -> existing application (adjust port as needed)
# - librechat.example.com -> LibreChat (port 3080)

# Upstream for LibreChat
upstream librechat {
    server 127.0.0.1:3080;
    keepalive 64;
}

# Upstream for Langhit (adjust port if needed)
upstream langhit {
    server 127.0.0.1:3000;  # Change this port to match your langhit.com application
    keepalive 64;
}

# LibreChat Configuration - chat.daydemy.com
server {
    listen 80;
    listen [::]:80;
    server_name chat.daydemy.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.daydemy.com;

    # SSL Certificate Configuration (using Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chat.daydemy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.daydemy.com/privkey.pem;
    
    # SSL Configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Increase body size for file uploads
    client_max_body_size 25M;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css application/javascript application/json application/octet-stream text/plain text/xml application/xml application/xml+rss text/javascript;
    
    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # LibreChat API routes
    location /api/ {
        proxy_pass http://librechat;
    }
    
    # LibreChat OAuth routes
    location /oauth/ {
        proxy_pass http://librechat;
    }
    
    # LibreChat main application
    location / {
        proxy_pass http://librechat;
    }
}

